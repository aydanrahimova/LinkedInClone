databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo_url
                  type: VARCHAR
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: about
                  type: TEXT
              - column:
                  name: phone
                  type: VARCHAR(255)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: deactivation_date
                  type: date