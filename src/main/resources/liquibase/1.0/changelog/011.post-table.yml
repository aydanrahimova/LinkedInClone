databaseChangeLog:
  - changeSet:
      id: create-post-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_post
                    references: post(id)
              - column:
                  name: posted_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP


