databaseChangeLog:
  - changeSet:
      id: create-organization-admin-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: organization_admin
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_organization_admin_user
                    references: users(id)
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_organization_admin_organization
                    references: users(id)
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false



