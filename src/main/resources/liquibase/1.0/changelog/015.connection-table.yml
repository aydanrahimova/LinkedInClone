databaseChangeLog:
  - changeSet:
      id: create-connection-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: connection
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: send_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: response_time
                  type: DATE
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_connection_sender_user
                    references: users(id)
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_connection_receiver_user
                    references: users(id)