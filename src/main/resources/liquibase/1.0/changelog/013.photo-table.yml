databaseChangeLog:
  - changeSet:
      id: create-photo-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: photo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: photoPath
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_post_photo
                    references: post(post_id)


