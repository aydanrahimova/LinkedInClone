databaseChangeLog:
  - changeSet:
      id: create-user-skill-table
      author: aydanrahimova
      changes:
        - createTable:
            tableName: user_skill
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_skill_user
                    references: users(id)
              - column:
                  name: skill_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_skill_skill
                    references: skill(id)